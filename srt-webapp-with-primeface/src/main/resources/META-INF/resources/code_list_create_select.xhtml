<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Search and Select Code List</title>
    </h:head>
     
    <h:body>
        <h:form id="form">
        	<p:growl id="messages1" />
			<p:panel header="Search and Select Based Code List">
				<p:messages autoUpdate="true" />

				<h:panelGrid id="grid" columns="5" cellpadding="5">
					<h:outputLabel for="ccName" value="Based Code List:" style="font-weight:bold" />
					<p:autoComplete id="ccName" value="#{codeListHandler.basedCodeListName}" completeMethod="#{codeListHandler.completeInput}" />
					<p:commandButton value="Search" ajax="true" actionListener="#{codeListHandler.search}" update="tbl" icon="ui-icon-search" />
				</h:panelGrid>
	            <p:dataTable id="tbl" var="codeList" paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink}"
					paginator="true" paginatorPosition="bottom" rows="10" style="width: 100%; margin-bottom:20px"
	            	value="#{codeListHandler.codeLists}" selection="#{codeListHandler.selected}" rowKey="#{codeList.codeListId}" selectionMode="single">
					<p:ajax event="rowSelect" listener="#{codeListHandler.onRowSelect}" />
        			<p:ajax event="rowUnselect" listener="#{codeListHandler.onRowUnselect}" />
	                <p:column style="width:400px">
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{codeList.name}" />
					</p:column>
	
					<p:column style="width:100px">
						<f:facet name="header">
							<h:outputText value="Agency Id" />
						</f:facet>
						<h:outputText value="#{codeList.agencyId}" />
					</p:column>
	            </p:dataTable>
	            <p:commandButton ajax="true" icon="ui-icon-search" value="Select" actionListener="#{codeListHandler.closeDialog}" />
	        </p:panel>
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </h:form>
    </h:body>
     
</html>
