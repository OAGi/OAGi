<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="template.xhtml">

    <ui:define name="side_menu">
        <h:form>
            <p:growl id="messages" showDetail="false"/>

            <p:menu>
                <p:submenu style="width: 180px !important;" label="Code List">
                    <p:menuitem value="List" url="context_category_list.xhtml" icon="ui-icon-create"/>
                    <p:menuitem value="Create" url="context_category_create.xhtml" icon="ui-icon-create"/>
                    <p:menuitem value="Search" url="context_category_search.xhtml" icon="ui-icon-search"/>
                </p:submenu>
            </p:menu>
        </h:form>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="messages1" showDetail="true"/>
            <p:panel header="Profile BOD List">
                <p:dataTable id="tbl" var="abieView"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                             paginator="true" paginatorPosition="bottom" rows="20" style="width: 100%; margin-bottom:20px"
                             value="#{topLevelABIEHandler.bodList}" selection="#{topLevelABIEHandler.selectedBod}"
                             rowKey="#{abieView.id}" selectionMode="single">
                    <p:ajax event="rowSelect" update=":form:detailList"
                            listener="#{topLevelABIEHandler.onBODRowSelect}"/>
                    <p:ajax event="rowUnselect" listener="#{topLevelABIEHandler.onRowUnselect}"/>
                    <p:column style="width:200px">
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{abieView.name}"/>
                    </p:column>
                    <p:column style="width:100px">
                        <f:facet name="header">
                            <h:outputText value="State"/>
                        </f:facet>
                        <h:outputText value="#{(abieView.abie.state eq '2') ? 'Editing' : 'Published'}"/>
                    </p:column>
                    <p:column style="width:300px">
                        <f:facet name="header">
                            <h:outputText value="Business Context"/>
                        </f:facet>
                        <h:outputText value="#{abieView.abie.bizCtxName}"/>
                    </p:column>
                    <p:column style="width:200px">
                        <f:facet name="header">
                            <h:outputText value="Creation Timestamp"/>
                        </f:facet>
                        <h:outputText value="#{abieView.abie.creationTimestamp}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
                <p:commandButton process="tbl" ajax="true" update=":form:tbDetailid" icon="ui-icon-search" value="Edit"
                                 oncomplete="PF('tbDetail').show()"/>
            </p:panel>
            <p:dialog header="Edit Profile BOD" widgetVar="tbDetail" showEffect="clip" hideEffect="clip" closable="true"
                      position="left top" scrollable="true" resizable="true" draggable="true" width="80%" height="700px">
                <p:growl id="messages2"/>
                <p:outputPanel id="tbDetailid">
                    <p:messages autoUpdate="true"/>
                    <p:layout style="min-width:80%; min-height:700px;">
                        <p:layoutUnit position="west" resizable="true" size="300" minSize="300" maxSize="400">
                            <p:treeTable id="treeTable" value="#{topLevelABIEHandler.root}" var="aBIEView"
                                         selection="#{topLevelABIEHandler.selectedTreeNode}" selectionMode="single"
                                         dynamic="true">
                                <p:ajax event="select" listener="#{topLevelABIEHandler.expand}"
                                        update=":form:treeTable :form:details"/>
                                <p:ajax event="collapse" listener="#{topLevelABIEHandler.collapse}"
                                        update=":form:treeTable :form:details"/>
                                <f:facet name="header">
                                    #{topLevelABIEHandler.selected.module.module}
                                </f:facet>
                                <p:column headerText="BIEs">
                                    <h:outputText value="#{aBIEView.name}" style="color:#{aBIEView.color};"/>
                                </p:column>
                            </p:treeTable>
                        </p:layoutUnit>

                        <p:layoutUnit id="detailList" position="center" resizable="true">
                            <p:panel id="details" header="View and Edit BIE" collapsed="false" toggleable="false"
                                     toggleSpeed="500">
                                <p:selectOneRadio id="customRadio"
                                                  value="#{topLevelABIEHandler.aABIEView.restrictionType}"
                                                  layout="custom">
                                    <f:selectItem itemLabel="Primitive" itemValue="Primitive"/>
                                    <f:selectItem itemLabel="Code" itemValue="Code"/>
                                </p:selectOneRadio>
                                <ui:fragment rendered="#{topLevelABIEHandler.aABIEView.type eq 'ABIE'}">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputLabel rows="10" value="Name: " style="font-weight:bold;"/>
                                        <h:outputLabel rows="10" value="#{topLevelABIEHandler.aABIEView.name}"
                                                       style="font-weight:bold; color: #4078c0"/>
                                    </h:panelGrid>
                                    <p:separator/>
                                    <h:panelGrid columns="1" cellpadding="5">
                                        <h:outputLabel rows="10" value="Top-level BIE Info: "
                                                       style="font-weight:bold; color: #bd2c00"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="4" cellpadding="5">
                                        <h:outputLabel rows="10" value="Biz Term" style="font-weight:bold"/>
                                        <p:inputText value="#{topLevelABIEHandler.aABIEView.abie.bizTerm}"/>

                                        <h:outputLabel rows="10" value="Remark:" style="font-weight:bold"/>
                                        <p:inputText value="#{topLevelABIEHandler.aABIEView.abie.remark}"/>

                                        <h:outputLabel rows="10" value="Definition:" style="font-weight:bold"/>
                                        <p:inputTextarea rows="2" cols="30" autoResize="false"
                                                         value="#{topLevelABIEHandler.aABIEView.abie.definition}">
                                        </p:inputTextarea>
                                    </h:panelGrid>
                                    <p:separator/>
                                </ui:fragment>

                                <ui:fragment rendered="#{topLevelABIEHandler.aABIEView.type eq 'ASBIE'}">
                                    <h:panelGrid columns="4" cellpadding="5">
                                        <h:outputLabel rows="10" value="Name: " style="font-weight:bold;"/>
                                        <h:outputLabel rows="10" value="#{topLevelABIEHandler.aABIEView.name}"
                                                       style="font-weight:bold; color: #4078c0"/>

                                        <h:outputLabel rows="10" value="Used: " style="font-weight:bold;"/>
                                        <h:selectBooleanCheckbox rows="10"
                                                                 value="${topLevelABIEHandler.aABIEView.asbie.used}"/>
                                    </h:panelGrid>
                                    <p:separator/>
                                    <h:panelGrid columns="1" cellpadding="5">
                                        <h:outputLabel rows="10" value="ASBIE: " style="font-weight:bold; color: #bd2c00"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="4" cellpadding="5">
                                        <h:outputLabel rows="10" value="Min:" style="font-weight:bold"/>
                                        <p:inputText value="#{topLevelABIEHandler.aABIEView.asbie.cardinalityMin}"/>

                                        <h:outputLabel rows="10" value="Max:" style="font-weight:bold"/>
                                        <p:inputText value="#{topLevelABIEHandler.aABIEView.asbie.cardinalityMax}"/>

                                        <h:outputLabel rows="10" value="Remark:" style="font-weight:bold"/>
                                        <p:inputText style="width: 250px"
                                                     value="#{topLevelABIEHandler.aABIEView.asbie.remark}"/>

                                        <h:outputLabel rows="10" value="Nillable:" style="font-weight:bold"/>
                                        <p:inputText value="#{topLevelABIEHandler.aABIEView.asbie.nillable}"/>

                                        <h:outputLabel rows="10" value="Definition:" style="font-weight:bold"/>
                                        <p:inputTextarea rows="2" cols="30" autoResize="false"
                                                         value="#{topLevelABIEHandler.aABIEView.asbie.definition}">
                                        </p:inputTextarea>
                                    </h:panelGrid>
                                    <p:separator/>
                                    <h:panelGrid columns="1" cellpadding="5">
                                        <h:outputLabel rows="10" value="ASBIEP" style="font-weight:bold; color: #bd2c00"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="4" cellpadding="5">
                                        <h:outputLabel rows="10" value="Remark:" style="font-weight:bold"/>
                                        <p:inputText style="width: 250px"
                                                     value="#{topLevelABIEHandler.aABIEView.asbiep.remark}"/>

                                        <h:outputLabel rows="10" value="Biz Term:" style="font-weight:bold"/>
                                        <p:inputText style="width: 250px"
                                                     value="#{topLevelABIEHandler.aABIEView.asbiep.bizTerm}"/>

                                        <h:outputLabel rows="10" value="Definition:" style="font-weight:bold"/>
                                        <p:inputTextarea rows="2" cols="30" autoResize="false"
                                                         value="#{topLevelABIEHandler.aABIEView.asbiep.definition}">
                                        </p:inputTextarea>
                                    </h:panelGrid>
                                    <p:separator/>
                                    <h:panelGrid columns="1" cellpadding="5">
                                        <h:outputLabel rows="10" value="Target ABIE"
                                                       style="font-weight:bold; color: #bd2c00"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputLabel rows="10" value="Biz Term:" style="font-weight:bold"/>
                                        <p:inputText value="#{topLevelABIEHandler.aABIEView.abie.bizTerm}"/>

                                        <h:outputLabel rows="10" value="Remark:" style="font-weight:bold"/>
                                        <p:inputText style="width: 250px"
                                                     value="#{topLevelABIEHandler.aABIEView.abie.remark}"/>

                                        <h:outputLabel rows="10" value="Definition:" style="font-weight:bold"/>
                                        <p:inputTextarea rows="2" cols="40" autoResize="false"
                                                         value="#{topLevelABIEHandler.aABIEView.abie.definition}">
                                        </p:inputTextarea>

                                    </h:panelGrid>
                                    <p:separator/>
                                </ui:fragment>

                                <ui:fragment rendered="#{topLevelABIEHandler.aABIEView.type eq 'BBIE'}">
                                    <h:panelGrid columns="4" cellpadding="5">
                                        <h:outputLabel rows="10" value="Name: " style="font-weight:bold;"/>
                                        <h:outputLabel rows="10" value="#{topLevelABIEHandler.aABIEView.name}"
                                                       style="font-weight:bold; color:green"/>

                                        <h:outputLabel rows="10" value="Used: " style="font-weight:bold;"/>
                                        <h:selectBooleanCheckbox rows="10"
                                                                 value="${topLevelABIEHandler.aABIEView.bbie.used}"/>
                                    </h:panelGrid>
                                    <p:separator/>
                                    <h:panelGrid columns="1" cellpadding="5">
                                        <h:outputLabel rows="10" value="BBIE" style="font-weight:bold; color: #bd2c00"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="4" cellpadding="5">
                                        <h:outputLabel rows="10" value="Min:" style="font-weight:bold"/>
                                        <p:inputText value="#{topLevelABIEHandler.aABIEView.bbie.cardinalityMin}"/>

                                        <h:outputLabel rows="10" value="Max:" style="font-weight:bold"/>
                                        <p:inputText value="#{topLevelABIEHandler.aABIEView.bbie.cardinalityMax}"/>

                                        <h:outputLabel rows="10" value="Nillable:" style="font-weight:bold"/>
                                        <p:inputText value="#{topLevelABIEHandler.aABIEView.bbie.nillable}"/>

                                        <h:outputLabel rows="10" value="Remark:" style="font-weight:bold"/>
                                        <p:inputText value="#{topLevelABIEHandler.aABIEView.bbie.remark}"/>

                                        <h:outputLabel rows="10" value="Fixed value:" style="font-weight:bold"/>
                                        <p:inputText value="#{topLevelABIEHandler.aABIEView.bbie.fixedValue}"/>

                                        <h:outputLabel rows="10" value="Definition:" style="font-weight:bold"/>
                                        <p:inputTextarea rows="2" cols="30" autoResize="false"
                                                         value="#{topLevelABIEHandler.aABIEView.bbie.definition}">
                                        </p:inputTextarea>
                                    </h:panelGrid>
                                    <p:separator/>
                                    <h:panelGrid columns="1" cellpadding="5">
                                        <h:outputLabel rows="10" value="BBIEP" style="font-weight:bold; color: #bd2c00"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="4" cellpadding="5">
                                        <h:outputLabel rows="10" value="Remark:" style="font-weight:bold"/>
                                        <p:inputText style="width: 250px"
                                                     value="#{topLevelABIEHandler.aABIEView.bbiep.remark}"/>

                                        <h:outputLabel rows="10" value="Business Term:" style="font-weight:bold"/>
                                        <p:inputText value="#{topLevelABIEHandler.aABIEView.bbiep.bizTerm}"/>

                                        <h:outputLabel rows="10" value="Definition:" style="font-weight:bold"/>
                                        <p:inputTextarea rows="2" cols="30" autoResize="false"
                                                         value="#{topLevelABIEHandler.aABIEView.bbiep.definition}">
                                        </p:inputTextarea>
                                    </h:panelGrid>
                                    <p:separator/>
                                    <h:panelGrid columns="1" cellpadding="5">
                                        <h:outputLabel rows="10" value="BDT Primitive Restriction"
                                                       style="font-weight:bold; color: #bd2c00"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputLabel rows="10" value="BDT Name:" style="font-weight:bold"/>
                                        <h:outputLabel rows="10" value="#{topLevelABIEHandler.aABIEView.bdtName}"
                                                       style="font-weight:bold; color: #4078c0;"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="4" cellpadding="5">
                                        <p:radioButton id="opt1" for="customRadio" itemIndex="0" selected="true"/>
                                        <h:outputLabel rows="10" value="Primitive:" style="font-weight:bold"/>
                                        <p:selectOneMenu
                                                value="#{topLevelABIEHandler.aABIEView.bdtPrimitiveRestrictionId}"
                                                required="true" requiredMessage="Select one of the options">
                                            <p:ajax listener="#{topLevelABIEHandler.aABIEView.onBDTPrimitiveChange}"/>
                                            <f:selectItems
                                                    value="#{topLevelABIEHandler.aABIEView.bdtPrimitiveRestrictions}"/>
                                        </p:selectOneMenu>
                                        <h:outputLabel rows="10"
                                                       value="(#{topLevelABIEHandler.aABIEView.primitiveType})"
                                                       style="font-weight:bold; color: green"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="5" cellpadding="5">
                                        <p:radioButton id="opt2" for="customRadio" itemIndex="1"/>
                                        <h:outputLabel rows="10" value="Code List: " style="font-weight:bold"/>
                                        <h:outputLabel id="codeSelected" rows="10"
                                                       value="#{topLevelABIEHandler.codeList.name}  "
                                                       style="font-weight:bold; color: #4078c0;"/>

                                        <p:commandButton process="tbl" update=":form:codeListId" value="Code List"
                                                         icon="ui-icon-extlink" oncomplete="PF('codeList').show()"
                                                         disabled="#{(topLevelABIEHandler.aABIEView.primitiveType == 'XSD Builtin Type') ? 'false' : 'true'}">
                                        </p:commandButton>

                                        <p:commandButton process="tbl" update=":form:derivedCodeListId"
                                                         value="Derived Code List" icon="ui-icon-extlink"
                                                         oncomplete="PF('derivedCodeList').show()"
                                                         disabled="#{(topLevelABIEHandler.aABIEView.primitiveType == 'XSD Builtin Type') ? 'true' : 'false'}">
                                        </p:commandButton>
                                    </h:panelGrid>
                                    <p:separator/>
                                </ui:fragment>

                                <ui:fragment rendered="#{topLevelABIEHandler.aABIEView.type eq 'BBIESC'}">
                                    <h:panelGrid columns="4" cellpadding="5">
                                        <h:outputLabel rows="10" value="Name: " style="font-weight:bold;"/>
                                        <h:outputLabel rows="10" value="#{topLevelABIEHandler.aABIEView.name}"
                                                       style="font-weight:bold; color:orange"/>

                                        <h:outputLabel rows="10" value="Used: " style="font-weight:bold;"/>
                                        <h:selectBooleanCheckbox rows="10"
                                                                 value="${topLevelABIEHandler.aABIEView.bbiesc.used}"/>
                                    </h:panelGrid>
                                    <p:separator/>
                                    <h:panelGrid columns="1" cellpadding="5">
                                        <h:outputLabel rows="10" value="BBIE SC" style="font-weight:bold; color: #bd2c00"/>
                                    </h:panelGrid>
                                    <h:panelGrid id="bbiesc" columns="4" cellpadding="5">
                                        <h:outputLabel rows="10" value="Max:" style="font-weight:bold"/>
                                        <p:inputText value="#{topLevelABIEHandler.aABIEView.bbiesc.cardinalityMax}"/>

                                        <h:outputLabel rows="10" value="Fixed Value:" style="font-weight:bold"/>
                                        <p:inputText value="#{topLevelABIEHandler.aABIEView.bbiesc.fixedValue}"/>

                                        <h:outputLabel rows="10" value="Default:" style="font-weight:bold"/>
                                        <p:inputText value="#{topLevelABIEHandler.aABIEView.bbiesc.defaultValue}"/>

                                        <h:outputLabel rows="10" value="Business Term:" style="font-weight:bold"/>
                                        <p:inputText value="#{topLevelABIEHandler.aABIEView.bbiesc.bizTerm}"/>

                                        <h:outputLabel rows="10" value="Remark:" style="font-weight:bold"/>
                                        <p:inputText value="#{topLevelABIEHandler.aABIEView.bbiesc.remark}"/>

                                        <h:outputLabel rows="10" value="Definition:" style="font-weight:bold"/>
                                        <p:inputTextarea rows="2" cols="30" autoResize="false"
                                                         value="#{topLevelABIEHandler.aABIEView.bbiesc.definition}">
                                        </p:inputTextarea>
                                    </h:panelGrid>
                                    <p:separator/>
                                </ui:fragment>
                                <p:commandButton value="Save" icon="ui-icon-extlink"
                                                 actionListener="#{topLevelABIEHandler.saveChanges}"/>
                                <p:commandButton
                                        rendered="#{topLevelABIEHandler.aABIEView.type eq 'ASBIE' and topLevelABIEHandler.aABIEView.name eq 'Extension'}"
                                        value="Create ABIE Extension Locally" icon="ui-icon-extlink"
                                        actionListener="#{topLevelABIEHandler.createABIEExtensionLocally}"/>
                                <p:commandButton
                                        rendered="#{topLevelABIEHandler.aABIEView.type eq 'ASBIE' and topLevelABIEHandler.aABIEView.name eq 'Extension'}"
                                        value="Create ABIE Extension Globally" icon="ui-icon-extlink"
                                        actionListener="#{topLevelABIEHandler.createABIEExtensionGlobally}"/>
                            </p:panel>
                        </p:layoutUnit>
                    </p:layout>

                </p:outputPanel>
                <p:dialog header="Derived Code List" widgetVar="derivedCodeList" showEffect="clip" hideEffect="clip"
                          closable="true" scrollable="true" resizable="true" draggable="true" width="800" height="700">
                    <p:outputPanel id="derivedCodeListId">
                        <h:panelGrid id="grid6" cellpadding="5">
                            <p:row>
                                <p:column style="width:800px">
                                    <h:outputLabel value="Derived Code List" style="font-weight:bold; color: #bd2c00"/>
                                </p:column>
                            </p:row>
                        </h:panelGrid>
                        <p:separator/>
                        <p:messages autoUpdate="true"/>

                        <p:dataTable id="tbl_01" var="c"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                                     paginator="true" paginatorPosition="bottom" rows="10" style="width:550px; margin-bottom:20px"
                                     value="#{topLevelABIEHandler.codeLists}"
                                     selection="#{topLevelABIEHandler.codeList}" rowKey="#{c.codeListID}"
                                     selectionMode="single">
                            <p:ajax event="rowSelect" listener="#{topLevelABIEHandler.onCodeListRowSelect}"/>
                            <p:ajax event="rowUnselect" listener="#{topLevelABIEHandler.onCodeListRowUnselect}"/>
                            <p:column style="width:400px">
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{c.name}"/>
                            </p:column>

                            <p:column style="width:100px">
                                <f:facet name="header">
                                    <h:outputText value="Agency Id"/>
                                </f:facet>
                                <h:outputText value="#{c.agencyID}"/>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton ajax="true" update=":form:codeSelected" icon="ui-icon-search" value="Select"
                                         oncomplete="PF('derivedCodeList').hide()"/>
                    </p:outputPanel>
                </p:dialog>

                <p:dialog header="Code List" widgetVar="codeList" showEffect="clip" hideEffect="clip" closable="true"
                          scrollable="true" resizable="true" draggable="true" width="800" height="700">
                    <p:outputPanel id="codeListId">
                        <p:messages autoUpdate="true"/>

                        <h:panelGrid id="grid02" columns="5" cellpadding="5">
                            <h:outputLabel for="ccName" value="Code List:" style="font-weight:bold"/>
                            <p:autoComplete id="ccName" value="#{topLevelABIEHandler.codeListName}"
                                            completeMethod="#{topLevelABIEHandler.completeCodeListInput}"/>
                            <p:commandButton value="Search" ajax="true"
                                             actionListener="#{topLevelABIEHandler.searchCodeList}" update="tbl02"
                                             icon="ui-icon-search"/>
                        </h:panelGrid>
                        <p:dataTable id="tbl02" var="c"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                                     paginator="true" paginatorPosition="bottom" rows="10" style="width:550px; margin-bottom:20px"
                                     value="#{topLevelABIEHandler.codeLists2}"
                                     selection="#{topLevelABIEHandler.codeList}" rowKey="#{c.codeListID}"
                                     selectionMode="single">
                            <p:ajax event="rowSelect" listener="#{topLevelABIEHandler.onCodeListRowSelect}"/>
                            <p:ajax event="rowUnselect" listener="#{topLevelABIEHandler.onCodeListRowUnselect}"/>
                            <p:column style="width:400px">
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{c.name}"/>
                            </p:column>

                            <p:column style="width:100px">
                                <f:facet name="header">
                                    <h:outputText value="Agency Id"/>
                                </f:facet>
                                <h:outputText value="#{c.agencyID}"/>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton ajax="true" update=":form:codeSelected" icon="ui-icon-search" value="Select"
                                         oncomplete="PF('codeList').hide()"/>
                    </p:outputPanel>
                </p:dialog>
            </p:dialog>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </h:form>
    </ui:define>
</ui:composition>
