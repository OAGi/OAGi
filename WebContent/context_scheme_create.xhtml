<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="side_menu">
		<h:form>
			<p:growl id="messages" showDetail="false" />

			<p:menu>
				<p:submenu style="width: 180px !important;" label="Context Category">
					<p:menuitem value="List" url="context_scheme_list.xhtml" icon="ui-icon-create" />
					<p:menuitem value="Create" url="context_scheme_create.xhtml" icon="ui-icon-create" />
				</p:submenu>
			</p:menu>
		</h:form>
	</ui:define>


	<ui:define name="content">
		<h:form>
			<p:panel header="Create Context Scheme">
				<p:messages autoUpdate="true" />

				<h:panelGrid id="grid" columns="4" cellpadding="5">
					<h:outputLabel for="name" rows="10" value="Name:" style="font-weight:bold" />
					<p:inputText id="name" value="#{contextSchemeHandler.name}"
						required="true" label="Name" />
					<p:message for="name" />
					<h:outputText value="#{contextSchemeHandler.name}" />

					<h:outputLabel for="desc" value="Description: "
						style="font-weight:bold" />
					<p:inputTextarea id="desc" rows="5" cols="40" autoResize="false" value="#{contextSchemeHandler.description}"
						required="true" label="Description">
					</p:inputTextarea>
					<p:message for="desc" />
					<h:outputText value="#{contextSchemeHandler.description}" />
					
					<h:outputLabel for="SchemeAgencyId" rows="10" value="Scheme Agency Id:" style="font-weight:bold" />
					<p:inputText id="SchemeAgencyId" value="#{contextSchemeHandler.schemeAgencyID}"
						required="true" label="SchemeAgencyId" />
					<p:message for="SchemeAgencyId" />
					<h:outputText value="#{contextSchemeHandler.schemeAgencyID}" />
					
					<h:outputLabel for="SchemeAgencyName" rows="10" value="Scheme Agency Name:" style="font-weight:bold" />
					<p:inputText id="SchemeAgencyName" value="#{contextSchemeHandler.schemeAgencyName}"
						required="true" label="SchemeAgencyName" />
					<p:message for="SchemeAgencyName" />
					<h:outputText value="#{contextSchemeHandler.schemeAgencyName}" />
					
					<h:outputLabel for="SchemeVersion" rows="10" value="Scheme Version:" style="font-weight:bold" />
					<p:inputText id="SchemeVersion" value="#{contextSchemeHandler.schemeVersion}"
						required="true" label="SchemeVersion" />
					<p:message for="SchemeVersion" />
					<h:outputText value="#{contextSchemeHandler.schemeVersion}" />
					
					<p:outputLabel for="contextCategory" value="Context Category:" style="font-weight:bold" />
		            <p:selectOneMenu id="contextCategory" value="#{contextSchemeHandler.contextCategoryNameDesc}" style="width:250px">
		                <p:ajax listener="#{contextSchemeHandler.onContextCategoryChange}" />
		                <f:selectItem itemLabel="Select Context Category" itemValue="" noSelectionOption="true" />
		                <f:selectItems value="#{contextSchemeHandler.contextCategories}" />
		            </p:selectOneMenu>
		            <p:message for="contextCategory" />
					<h:outputText value="#{contextSchemeHandler.contextCategoryNameDesc}" />
					
					<p:commandButton value="Create" update="grid" icon="ui-icon-check"
					validateClient="true" style="margin-right:10px" actionListener="#{contextSchemeHandler.createContextScheme}" action="context_scheme_list.xhtml?faces-redirect=true" />
					<p:button href="context_category_list.xhtml" value="Cancel" icon="ui-icon-check"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
