<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="side_menu">
		<h:form>
			<p:growl id="messages" showDetail="false" />

			<p:menu>
				<p:submenu style="width: 180px !important;" label="Context Category">
					<p:menuitem value="List" url="context_category_list.xhtml" icon="ui-icon-create" />
					<p:menuitem value="Create" url="context_category_create.xhtml" icon="ui-icon-create" />
					<p:menuitem value="Search" url="context_category_search.xhtml" icon="ui-icon-search" />
				</p:submenu>
			</p:menu>
		</h:form>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:growl id="messages1" />
			<p:panel header="Search Context Category">
				<p:messages autoUpdate="true" />

				<h:panelGrid id="grid" columns="5" cellpadding="5">
					<h:outputLabel for="name" value="Name:" style="font-weight:bold" />
					<p:autoComplete id="name" value="#{contextCategoryHandler.name}" completeMethod="#{contextCategoryHandler.completeInput}" />
					<h:outputLabel for="description" value="Description:" style="font-weight:bold" />
					<p:autoComplete id="description" value="#{contextCategoryHandler.description}" completeMethod="#{contextCategoryHandler.completeDescription}" />
					<p:commandButton value="Search" ajax="true" icon="ui-icon-search" />
				</h:panelGrid>
			</p:panel>
			<p:panel header="Context Category List">
				<p:dataTable id="tbl" var="contextCategoryVO" value="#{contextCategoryHandler.contextCategories}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
					paginator="true" rows="10" style="width:1100px; margin-bottom:20px">
	
					<p:column style="width:350px">
						<f:facet name="header">
							<h:outputText value="GUID" />
						</f:facet>
						<h:outputText value="#{contextCategoryVO.contextCategoryGUID}" />
					</p:column>
	
					<p:column style="width:200px">
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{contextCategoryVO.name}" />
					</p:column>
	
					<p:column style="width:300px">
						<f:facet name="header">
							<h:outputText value="Description" />
						</f:facet>
						<h:outputText value="#{contextCategoryVO.description}" />
					</p:column>
					
					<p:column style="width:150px">
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<p:splitButton value="Detail" actionListener="#{contextCategoryHandler.detail}" icon="ui-icon-disk">
							<p:menuitem value="Edit" actionListener="#{contextCategoryHandler.edit}" icon="ui-icon-arrowrefresh-1-w" />
					        <p:menuitem value="Delete" actionListener="#{contextCategoryHandler.delete}" icon="ui-icon-arrowrefresh-1-w" />
					        <p:separator />
					        <p:menuitem value="Cancel" url="context_category_list.xhtml" icon="ui-icon-extlink" />
					    </p:splitButton>
					</p:column>
					
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
