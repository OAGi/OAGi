<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="../../template.xhtml">

    <ui:define name="content">
        <div class="settings-next">
            <div class="subhead">
                <h:panelGroup id="headerMessage">
                    <h2 class="subhead-heading">#{bccpDetailBean.targetBccp.propertyTerm}</h2>
                </h:panelGroup>
            </div>
        </div>
        <h:form id="form">
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true"
                        closable="true"/>

            <p:blockUI block="leftPanel" widgetVar="leftBlockUI"/>

            <p:panel id="panel">
                <h:panelGroup style="width: 100%;">
                    <div class="row">
                        <div class="col-md-5"
                             style="max-height: 470px; overflow-y: scroll;">
                            <p:panel id="leftPanel">
                                <p:treeTable value="#{bccpDetailBean.treeNode}" var="node" id="treeTable"
                                             selection="#{bccpDetailBean.selectedTreeNode}"
                                             selectionMode="single">
                                    <p:ajax event="expand" listener="#{bccpDetailBean.expand}"
                                            update=":form:treeTable, :form:details"/>
                                    <p:ajax event="collapse"
                                            update=":form:treeTable, :form:details"/>
                                    <p:ajax event="select" update=":form:details"/>
                                    <p:column>
                                        <f:facet name="header">
                                            <p:commandLink disabled="#{bccpDetailBean.canBack() eq false}"
                                                           styleClass="CC-nav-back"
                                                           actionListener="#{bccpDetailBean.navigateBack()}"
                                                           update=":form:treeTable">
                                                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                                            </p:commandLink>

                                            <h:outputText value="#{bccpDetailBean.targetBccp.propertyTerm}"/>

                                            <p:commandLink disabled="#{bccpDetailBean.canForward() eq false}"
                                                           styleClass="CC-nav-forward"
                                                           actionListener="#{bccpDetailBean.navigateForward()}"
                                                           update=":form:treeTable">
                                                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                            </p:commandLink>
                                        </f:facet>
                                        <h:outputText value="#{ node.getAttribute('name') }"/>

                                        <p:commandLink rendered="#{ fn:startsWith(node['class'].simpleName, 'AggregateCoreComponent')
                                                                and node.base != null }"
                                                       styleClass="ACC-base-link"
                                                       actionListener="#{bccpDetailBean.navigateForward(node.base.acc)}"
                                                       update=":form:treeTable" id="baseLink">
                                            <i class="fa fa-level-up" aria-hidden="true"></i>
                                        </p:commandLink>
                                        <p:tooltip id="toolTipBaseLink" for="baseLink" value="Click to show the base type." position="bottom"/>
                                    </p:column>
                                </p:treeTable>
                            </p:panel>
                        </div>

                        <div id="main_panel" class="col-md-7" style="overflow-y: scroll">
                            <div id="myAffix" style="overflow-y: auto;">
                                <p:panel id="details">
                                    <!--
                                        ACC
                                    -->
                                    <h:panelGroup id="accPanelGroup"
                                            rendered="#{fn:startsWith(bccpDetailBean.selectedTreeNode.type, 'ACC')}">
                                        <p:panel id="accPanel">
                                            <f:facet name="header">
                                                <h:outputText value="ACC"/>
                                            </f:facet>
                                            <h:panelGrid columns="2">
                                                <h:outputText value="GUID" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.acc.guid}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Object Class Term" styleClass="section-label"/>
                                                <h:inputText required="true"
                                                             requiredMessage="Please fill out 'Object Class Term' field."
                                                             value="#{bccpDetailBean.selectedTreeNode.data.acc.objectClassTerm}"
                                                             styleClass="section-content input-section disabled"
                                                             disabled="true"/>

                                                <h:outputText value="DEN" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.acc.den}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Component Type" styleClass="section-label"/>
                                                <p:selectOneMenu
                                                        value="#{bccpDetailBean.selectedTreeNode.data.acc.oagisComponentType}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true">
                                                    <f:selectItems value="#{bccpDetailBean.availableOagisComponentTypes(bccpDetailBean.selectedTreeNode.data.acc)}"/>
                                                    <p:ajax update="accPanel"/>
                                                </p:selectOneMenu>

                                                <h:outputText value="Abstract" styleClass="section-label"/>
                                                <h:selectBooleanCheckbox
                                                        value="${bccpDetailBean.selectedTreeNode.data.acc.abstractComponent}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true">
                                                    <p:ajax update="accPanel"/>
                                                </h:selectBooleanCheckbox>

                                                <h:outputText value="Deprecated" styleClass="section-label"/>
                                                <h:selectBooleanCheckbox
                                                        value="${bccpDetailBean.selectedTreeNode.data.acc.deprecated}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true">
                                                    <p:ajax update="accPanel"/>
                                                </h:selectBooleanCheckbox>

                                                <h:outputText value="Definition" styleClass="section-label"/>
                                                <h:inputTextarea
                                                        value="#{bccpDetailBean.selectedTreeNode.data.acc.definition}"
                                                        rows="#{bccpDetailBean.selectedTreeNode.data.acc.state != 'Editing' and
                                                                bccpDetailBean.selectedTreeNode.data.acc.definition == null ? '2' : '6'}"
                                                        autoResize="false"
                                                        a:placeholder="#{bccpDetailBean.selectedTreeNode.data.acc.state != 'Editing' ? '' : 'Leave a definition'}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>
                                            </h:panelGrid>
                                        </p:panel>
                                    </h:panelGroup>

                                    <!--
                                        ASCCP
                                    -->
                                    <h:panelGroup id="asccpPanelGroup"
                                                  rendered="#{fn:startsWith(bccpDetailBean.selectedTreeNode.type, 'ASCCP')}">
                                        <p:panel id="asccPanel"
                                                 rendered="#{bccpDetailBean.selectedTreeNode.data.ascc != null}">
                                            <f:facet name="header">
                                                <h:outputText value="ASCC"/>
                                            </f:facet>

                                            <h:panelGrid columns="2">
                                                <h:outputText value="GUID" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.ascc.guid}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="DEN" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.ascc.den}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Min" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.ascc.cardinalityMin}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true">
                                                    <f:selectItem itemLabel="0" itemValue="0"/>
                                                    <f:selectItem itemLabel="1" itemValue="1"/>
                                                    <p:ajax update="asccPanel"/>
                                                </h:inputText>

                                                <h:outputText value="Max" styleClass="section-label"/>
                                                <h:inputText editable="true"
                                                                 value="#{bccpDetailBean.selectedTreeNode.data.ascc.cardinalityMax}"
                                                                 styleClass="section-content input-section disabled"
                                                                 disabled="true">
                                                    <f:selectItem itemLabel="unbounded" itemValue="-1"/>
                                                    <f:converter binding="#{cardinalityMaxConverter}"/>
                                                    <f:validator binding="#{cardinalityMaxConverter}"/>
                                                    <p:ajax update="asccPanel"/>
                                                </h:inputText>

                                                <h:outputText value="Deprecated" styleClass="section-label"/>
                                                <h:selectBooleanCheckbox
                                                        value="${bccpDetailBean.selectedTreeNode.data.ascc.deprecated}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true">
                                                    <p:ajax update="asccPanel"/>
                                                </h:selectBooleanCheckbox>

                                                <h:outputText value="Definition" styleClass="section-label"/>
                                                <h:inputTextarea
                                                        value="#{bccpDetailBean.selectedTreeNode.data.ascc.definition}"
                                                        rows="#{bccpDetailBean.selectedTreeNode.data.ascc.state != 'Editing' and
                                                                bccpDetailBean.selectedTreeNode.data.ascc.definition == null ? '2' : '6'}"
                                                        autoResize="false"
                                                        a:placeholder="#{bccpDetailBean.selectedTreeNode.data.ascc.state != 'Editing' ? '' : 'Leave a definition'}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true">
                                                    <p:ajax update="asccPanel"/>
                                                </h:inputTextarea>
                                            </h:panelGrid>
                                        </p:panel>
                                        <p:panel id="asccpPanel">
                                            <f:facet name="header">
                                                <h:outputText value="ASCCP"/>
                                            </f:facet>
                                            <h:panelGrid columns="2">
                                                <h:outputText value="GUID" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.asccp.guid}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Property Term" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.asccp.propertyTerm}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="DEN" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.asccp.den}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Deprecated" styleClass="section-label"/>
                                                <h:selectBooleanCheckbox
                                                        value="${bccpDetailBean.selectedTreeNode.data.asccp.deprecated}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Definition" styleClass="section-label"/>
                                                <h:inputTextarea
                                                        value="#{bccpDetailBean.selectedTreeNode.data.asccp.definition}"
                                                        rows="#{bccpDetailBean.selectedTreeNode.data.asccp.state != 'Editing' and
                                                                bccpDetailBean.selectedTreeNode.data.asccp.definition == null ? '2' : '6'}"
                                                        autoResize="false"
                                                        a:placeholder="#{bccpDetailBean.selectedTreeNode.data.asccp.state != 'Editing' ? '' : 'Leave a definition'}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>
                                            </h:panelGrid>
                                        </p:panel>
                                    </h:panelGroup>


                                    <!--
                                        BCCP
                                    -->
                                    <h:panelGroup id="bccpPanelGroup"
                                                  rendered="#{fn:startsWith(bccpDetailBean.selectedTreeNode.type, 'BCCP')}">
                                        <p:panel id="bccPanel"
                                                 rendered="#{bccpDetailBean.selectedTreeNode.data.bcc != null}">
                                            <f:facet name="header">
                                                <h:outputText value="BCC"/>
                                            </f:facet>

                                            <h:panelGrid columns="2">
                                                <h:outputText value="GUID" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bcc.guid}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="DEN" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bcc.den}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Entity Type" styleClass="section-label"/>
                                                <p:selectOneMenu
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bcc.entityType}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true">
                                                    <f:selectItem itemLabel="Attribute" itemValue="Attribute"/>
                                                    <f:selectItem itemLabel="Element" itemValue="Element"/>
                                                    <p:ajax update="bccPanel"/>
                                                </p:selectOneMenu>

                                                <h:outputText value="Min" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bcc.cardinalityMin}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true">
                                                    <f:selectItem itemLabel="0" itemValue="0"/>
                                                    <f:selectItem itemLabel="1" itemValue="1"/>
                                                    <p:ajax update="bccPanel"/>
                                                </h:inputText>

                                                <h:outputText value="Max" styleClass="section-label"/>
                                                <h:inputText editable="true"
                                                                 value="#{bccpDetailBean.selectedTreeNode.data.bcc.cardinalityMax}"
                                                                 styleClass="section-content input-section disabled"
                                                                 disabled="true">
                                                    <f:selectItem itemLabel="unbounded" itemValue="-1"/>
                                                    <f:converter binding="#{cardinalityMaxConverter}"/>
                                                    <f:validator binding="#{cardinalityMaxConverter}"/>
                                                    <p:ajax update="bccPanel"/>
                                                </h:inputText>

                                                <h:outputText value="Nillable" styleClass="section-label"/>
                                                <h:selectBooleanCheckbox
                                                        value="${bccpDetailBean.selectedTreeNode.data.bcc.nillable}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true">
                                                    <p:ajax update="bccPanel"/>
                                                </h:selectBooleanCheckbox>

                                                <h:outputText value="Deprecated" styleClass="section-label"/>
                                                <h:selectBooleanCheckbox
                                                        value="${bccpDetailBean.selectedTreeNode.data.bcc.deprecated}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true">
                                                    <p:ajax update="bccPanel"/>
                                                </h:selectBooleanCheckbox>

                                                <h:outputText value="Default Value" styleClass="section-label"/>
                                                <h:inputTextarea
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bcc.defaultValue}"
                                                        rows="#{bccpDetailBean.selectedTreeNode.data.bcc.state != 'Editing' and
                                                                bccpDetailBean.selectedTreeNode.data.bcc.defaultValue == null ? '2' : '6'}"
                                                        autoResize="false"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true">
                                                    <p:ajax update="bccPanel"/>
                                                </h:inputTextarea>

                                                <h:outputText value="Definition" styleClass="section-label"/>
                                                <h:inputTextarea
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bcc.definition}"
                                                        rows="#{bccpDetailBean.selectedTreeNode.data.bcc.state != 'Editing' and
                                                                bccpDetailBean.selectedTreeNode.data.bcc.definition == null ? '2' : '6'}"
                                                        autoResize="false"
                                                        a:placeholder="#{bccpDetailBean.selectedTreeNode.data.bcc.state != 'Editing' ? '' : 'Leave a definition'}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true">
                                                    <p:ajax update="bccPanel"/>
                                                </h:inputTextarea>
                                            </h:panelGrid>
                                        </p:panel>

                                        <p:panel id="bccpPanel">
                                            <f:facet name="header">
                                                <h:outputText value="BCCP"/>
                                                <span style="float: right;">
                                                    <p:commandButton
                                                            rendered="#{bccpDetailBean.selectedTreeNode.data.bccp.state == 'Editing'}"
                                                            value="Update" ajax="true"
                                                            action="#{bccpDetailBean.updateBccp(bccpDetailBean.selectedTreeNode)}"
                                                            disabled="#{!bccpDetailBean.selectedTreeNode.data.bccp.dirty}"
                                                            update=":form:details, :form:btnGroup"/>
                                                    <p:commandButton
                                                            rendered="#{bccpDetailBean.selectedTreeNode.data.bccp.state == 'Editing'}"
                                                            value="Discard" ajax="true" styleClass="danger"
                                                            action="#{bccpDetailBean.discardBccp(bccpDetailBean.selectedTreeNode)}"/>
                                                </span>
                                            </f:facet>
                                            <h:panelGrid columns="2">
                                                <h:outputText value="GUID" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bccp.guid}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Property Term" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bccp.propertyTerm}"
                                                        styleClass="section-content input-section #{bccpDetailBean.selectedTreeNode.data.bccp.state != 'Editing' ? 'disabled' : ''}"
                                                        disabled="#{bccpDetailBean.selectedTreeNode.data.bccp.state != 'Editing'}">
                                                    <p:ajax update="headerMessage, leftPanel, bccpPanel, :form:btnGroup"/>
                                                </h:inputText>

                                                <h:outputText value="DEN" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bccp.den}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Nillable" styleClass="section-label"/>
                                                <h:selectBooleanCheckbox
                                                        value="${bccpDetailBean.selectedTreeNode.data.bccp.nillable}"
                                                        styleClass="section-content input-section #{bccpDetailBean.selectedTreeNode.data.bccp.state != 'Editing' ? 'disabled' : ''}"
                                                        disabled="#{bccpDetailBean.selectedTreeNode.data.bccp.state != 'Editing'}">
                                                    <p:ajax update="bccpPanel, :form:btnGroup"/>
                                                </h:selectBooleanCheckbox>

                                                <h:outputText value="Deprecated" styleClass="section-label"/>
                                                <h:selectBooleanCheckbox
                                                        value="${bccpDetailBean.selectedTreeNode.data.bccp.deprecated}"
                                                        styleClass="section-content input-section #{bccpDetailBean.selectedTreeNode.data.bccp.state != 'Editing' ? 'disabled' : ''}"
                                                        disabled="#{bccpDetailBean.selectedTreeNode.data.bccp.state != 'Editing'}">
                                                    <p:ajax update="bccpPanel, :form:btnGroup"/>
                                                </h:selectBooleanCheckbox>

                                                <h:outputText value="Default Value" styleClass="section-label"/>
                                                <h:inputTextarea
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bccp.defaultValue}"
                                                        rows="#{bccpDetailBean.selectedTreeNode.data.bccp.state != 'Editing' and
                                                                bccpDetailBean.selectedTreeNode.data.bccp.defaultValue == null ? '2' : '6'}"
                                                        autoResize="false"
                                                        styleClass="section-content input-section #{bccpDetailBean.selectedTreeNode.data.bccp.state != 'Editing' ? 'disabled' : ''}"
                                                        disabled="#{bccpDetailBean.selectedTreeNode.data.bccp.state != 'Editing'}">
                                                    <p:ajax update="bccpPanel, :form:btnGroup"/>
                                                </h:inputTextarea>

                                                <h:outputText value="Definition" styleClass="section-label"/>
                                                <h:inputTextarea
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bccp.definition}"
                                                        rows="#{bccpDetailBean.selectedTreeNode.data.bccp.state != 'Editing' and
                                                                bccpDetailBean.selectedTreeNode.data.bccp.definition == null ? '2' : '6'}"
                                                        autoResize="false"
                                                        a:placeholder="#{bccpDetailBean.selectedTreeNode.data.bccp.state != 'Editing' ? '' : 'Leave a definition'}"
                                                        styleClass="section-content input-section #{bccpDetailBean.selectedTreeNode.data.bccp.state != 'Editing' ? 'disabled' : ''}"
                                                        disabled="#{bccpDetailBean.selectedTreeNode.data.bccp.state != 'Editing'}">
                                                    <p:ajax update="bccpPanel, :form:btnGroup"/>
                                                </h:inputTextarea>
                                            </h:panelGrid>
                                        </p:panel>

                                        <p:panel header="Data Type">
                                            <h:panelGrid columns="2">
                                                <h:outputText value="GUID" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bdt.guid}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Data Type Term" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bdt.dataTypeTerm}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Qualifier" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bdt.qualifier}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="DEN" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bdt.den}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Definition" styleClass="section-label"/>
                                                <h:inputTextarea
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bdt.definition}"
                                                        rows="#{bccpDetailBean.selectedTreeNode.data.bdt.definition == null ? '2' : '6'}"
                                                        autoResize="false"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>
                                            </h:panelGrid>
                                        </p:panel>
                                    </h:panelGroup>


                                    <!--
                                        BDT SC
                                    -->
                                    <h:panelGroup id="bdtScPanelGroup"
                                                  rendered="#{fn:startsWith(bccpDetailBean.selectedTreeNode.type, 'BDTSC')}">
                                        <p:panel id="bdtScPanel"
                                                 rendered="#{bccpDetailBean.selectedTreeNode.data.bdtSc != null}">
                                            <f:facet name="header">
                                                <h:outputText value="Data Type Supplementary Component"/>
                                            </f:facet>

                                            <h:panelGrid columns="2">
                                                <h:outputText value="GUID" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bdtSc.guid}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Property Term" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bdtSc.propertyTerm}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Representation Term" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bdtSc.representationTerm}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Min" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bdtSc.cardinalityMin}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true">
                                                    <f:selectItem itemLabel="0" itemValue="0"/>
                                                    <f:selectItem itemLabel="1" itemValue="1"/>
                                                </h:inputText>

                                                <h:outputText value="Max" styleClass="section-label"/>
                                                <h:inputText editable="true"
                                                                 value="#{bccpDetailBean.selectedTreeNode.data.bdtSc.cardinalityMax}"
                                                                 styleClass="section-content input-section disabled"
                                                                 disabled="true">
                                                    <f:selectItem itemLabel="unbounded" itemValue="-1"/>
                                                    <f:converter binding="#{cardinalityMaxConverter}"/>
                                                    <f:validator binding="#{cardinalityMaxConverter}"/>
                                                </h:inputText>

                                                <h:outputText value="Definition" styleClass="section-label"/>
                                                <h:inputTextarea
                                                        value="#{bccpDetailBean.selectedTreeNode.data.bdtSc.definition}"
                                                        rows="#{bccpDetailBean.selectedTreeNode.data.bdtSc.definition == null ? '2' : '6'}"
                                                        autoResize="false"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true">
                                                </h:inputTextarea>
                                            </h:panelGrid>
                                        </p:panel>
                                    </h:panelGroup>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </p:panel>

            <p:panel id="btnGroup"
                     rendered="#{(bccpDetailBean.currentUser.appUserId eq bccpDetailBean.targetBccp.createdBy)}">
                <p:commandButton rendered="#{bccpDetailBean.targetBccp.state == 'Editing'}"
                                 id="btnCandidate" widgetVar="btnCandidate" value="Candidate"
                                 action="#{bccpDetailBean.updateState('Candidate')}"
                                 disabled="#{bccpDetailBean.targetBccp.dirty}"
                                 update=":form:treeTable, :form:details, :form:btnGroup"/>
