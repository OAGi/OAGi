<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template.xhtml">

    <ui:define name="content">
        <div class="settings-next">
            <div class="subhead">
                <h2 class="subhead-heading">Core Component</h2>
            </div>
        </div>
        <h:form id="listForm">
            <p:panel id="pPanel">

                <f:facet name="header">
                    <div class="row" style="margin-bottom: 15px;">
                        <div class="col-md-6 col-sm-6">
                            <h:outputText value="Type" styleClass="option-header"/>
                            <h:panelGrid styleClass="option-panel" style="margin-top: 15px;">
                                <h:selectOneRadio styleClass="option-radio-grid"
                                                  value="#{coreComponentBean.type}">
                                    <f:selectItem itemLabel="ACC" itemValue="ACC" />
                                    <f:selectItem itemLabel="ASCC" itemValue="ASCC" />
                                    <f:selectItem itemLabel="ASCCP" itemValue="ASCCP" />
                                    <f:selectItem itemLabel="BCC" itemValue="BCC" />
                                    <f:selectItem itemLabel="BCCP" itemValue="BCCP" />
                                    <f:ajax render="pPanel" listener="#{coreComponentBean.onTypeChange}"/>
                                </h:selectOneRadio>
                            </h:panelGrid>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <h:outputText value="State" styleClass="option-header"/>
                            <h:panelGrid styleClass="option-panel" style="margin-top: 15px;">
                                <h:selectManyCheckbox id="state" styleClass="option-radio-grid"
                                                      value="#{coreComponentBean.selectedStates}">
                                    <f:selectItem itemLabel="Editing" itemValue="Editing" />
                                    <f:selectItem itemLabel="Candidate" itemValue="Candidate" />
                                    <f:selectItem itemLabel="Published" itemValue="Published" />
                                    <f:ajax render="pPanel" listener="#{coreComponentBean.onStateChange}"/>
                                </h:selectManyCheckbox>
                            </h:panelGrid>
                        </div>
                    </div>

                    <h:panelGroup>
                        <p:autoComplete id="searchText" value="#{coreComponentBean.searchText}"
                                        style="min-width: 440px; margin-right: 20px;"
                                        maxResults="10"
                                        completeMethod="#{coreComponentBean.completeInput}">
                            <f:ajax/> <!-- dummy ajax component to update the value of autoComplete -->
                        </p:autoComplete>
                        <p:commandButton value="Search" ajax="true" actionListener="#{coreComponentBean.search}"
                                         update="pPanel"
                                         icon="ui-icon-search"/>

                        <p:commandButton value="Create ACC" rendered="#{coreComponentBean.type == 'ACC'}"
                                         action="#{coreComponentBean.createACC}"
                                         style="float: right; padding: 3px 0 3px 0;"/>
                        <p:commandButton value="Create ASCCP" rendered="#{coreComponentBean.type == 'ASCCP'}"
                                         action="#{coreComponentBean.createASCCP}"
                                         style="float: right; padding: 3px 0 3px 0;"/>
                        <p:commandButton value="Create BCCP" rendered="#{coreComponentBean.type == 'BCCP'}"
                                         action="#{coreComponentBean.createBCCP}"
                                         style="float: right; padding: 3px 0 3px 0;"/>
                    </h:panelGroup>
                </f:facet>

                <!--
                    ACC
                -->
                <p:dataTable id="tblAcc" var="acc" value="#{coreComponentBean.accList}" rendered="#{coreComponentBean.type == 'ACC'}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" paginatorPosition="bottom" rows="10"
                             style="width: 100%; margin-bottom:20px" rowKey="#{acc.guid}">
                    <p:column headerText="Object Class Term" sortBy="#{acc.objectClassTerm}">
                        <h:link value="#{acc.objectClassTerm}"
                                rendered="#{acc.oagisComponentType eq 'UserExtensionGroup' and
                                          ((coreComponentBean.getCurrentUser().appUserId eq acc.ownerUserId) or acc.state ne 'Editing')}"
                                outcome="/views/core_component/extension.jsf">
                            <f:param name="accId" value="#{coreComponentBean.getParentAccIdOfUserExtensionGroupAcc(acc.accId)}"/>
                        </h:link>

                        <h:link value="#{acc.objectClassTerm}"
                                rendered="#{acc.oagisComponentType ne 'UserExtensionGroup' and
                                          ((coreComponentBean.getCurrentUser().appUserId eq acc.ownerUserId) or acc.state ne 'Editing')}"
                                outcome="/views/core_component/acc_details.jsf">
                            <f:param name="accId" value="#{acc.accId}"/>
                            <f:param name="type" value="#{coreComponentBean.type}"/>
                            <f:param name="states" value="#{coreComponentBean.toStringSelectedStates()}"/>
                        </h:link>

                        <h:outputText value="#{acc.objectClassTerm}"
                                      rendered="#{coreComponentBean.getCurrentUser().appUserId ne acc.ownerUserId and acc.state eq 'Editing'}"/>
                    </p:column>

                    <p:column style="width: 150px; text-align: center;" headerText="Type">
                        <span class="label label-info">#{acc.oagisComponentType}</span>
                    </p:column>

                    <p:column style="width: 150px; text-align: center;" styleClass="ellipsis" headerText="Owner"
                              sortBy="#{coreComponentBean.getUserName(acc.ownerUserId)}">
                        <h:outputText value="#{coreComponentBean.getUserName(acc.ownerUserId)}"/>

                        <h:link rendered="#{coreComponentBean.currentUser.appUserId eq acc.ownerUserId and acc.state eq 'Editing'}"
                                outcome="/views/core_component/transfer_acc_ownership.xhtml">
                            <f:param name="accId" value="#{acc.accId}"/>
                            <h:panelGroup id="exchangeOwner" style="float: right; cursor: pointer;">
                                <i class="fa fa-exchange" aria-hidden="true"></i>
                            </h:panelGroup>
                        </h:link>
                        <p:tooltip id="toolTipExchangeOwner" for="exchangeOwner" value="Click to transfer the ownership." position="bottom"/>
                    </p:column>

                    <p:column style="width: 100px; text-align: center;" headerText="State" sortBy="#{acc.state}">
                        <h:panelGroup rendered="#{acc.state == 'Published'}">
                            <span class="label label-default">#{acc.state}</span>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{acc.state == 'Editing'}">
                            <span class="label label-primary">#{acc.state}</span>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{acc.state == 'Candidate'}">
                            <span class="label label-warning">#{acc.state}</span>
                        </h:panelGroup>
                    </p:column>

                    <p:column style="width: 150px; text-align: center;" styleClass="ellipsis" headerText="Last Updated By"
                              sortBy="#{coreComponentBean.getUserName(acc.lastUpdatedBy)}">
                        <h:outputText value="#{coreComponentBean.getUserName(acc.lastUpdatedBy)}"/>
                    </p:column>

                    <p:column style="width: 220px; text-align: center;" headerText="Last Updated Timestamp"
                              sortBy="#{acc.lastUpdateTimestamp}">
                        <h:outputText value="#{acc.lastUpdateTimestamp}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>

                <!--
                    ASCC
                -->
                <p:dataTable id="tblAscc" var="ascc" value="#{coreComponentBean.asccList}" rendered="#{coreComponentBean.type == 'ASCC'}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" paginatorPosition="bottom" rows="10"
                             style="width: 100%; margin-bottom:20px" rowKey="#{ascc.guid}">

                    <p:column headerText="Owner ACC" styleClass="ellipsis"
                              sortBy="#{coreComponentBean.getObjectClassTermByAccId(ascc.fromAccId)}">
                        <h:outputText id="objectClassTermOfAccOnAscc" value="#{coreComponentBean.getObjectClassTermByAccId(ascc.fromAccId)}"/>
                        <p:tooltip for="objectClassTermOfAccOnAscc" value="#{coreComponentBean.getObjectClassTermByAccId(ascc.fromAccId)}"/>
                    </p:column>

                    <p:column style="width: 200px" headerText="ASCCP" styleClass="ellipsis"
                              sortBy="#{coreComponentBean.getPropertyTermByAsccpId(ascc.toAsccpId)}">
                        <h:outputText value="#{coreComponentBean.getPropertyTermByAsccpId(ascc.toAsccpId)}"/>
                    </p:column>

                    <p:column style="width: 150px; text-align: center;" styleClass="ellipsis" headerText="Owner"
                              sortBy="#{coreComponentBean.getUserName(ascc.ownerUserId)}">
                        <h:outputText value="#{coreComponentBean.getUserName(ascc.ownerUserId)}"/>
                    </p:column>

                    <p:column style="width: 100px; text-align: center;" headerText="State" sortBy="#{ascc.state}">
                        <h:panelGroup rendered="#{ascc.state == 'Published'}">
                            <span class="label label-default">#{ascc.state}</span>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{ascc.state == 'Editing'}">
                            <span class="label label-primary">#{ascc.state}</span>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{ascc.state == 'Candidate'}">
                            <span class="label label-warning">#{ascc.state}</span>
                        </h:panelGroup>
                    </p:column>

                    <p:column style="width: 150px; text-align: center;" styleClass="ellipsis" headerText="Last Updated By"
                              sortBy="#{coreComponentBean.getUserName(ascc.lastUpdatedBy)}">
                        <h:outputText value="#{coreComponentBean.getUserName(ascc.lastUpdatedBy)}"/>
                    </p:column>

                    <p:column style="width: 220px; text-align: center;" headerText="Last Updated Timestamp"
                              sortBy="#{ascc.lastUpdateTimestamp}">
                        <h:outputText value="#{ascc.lastUpdateTimestamp}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>

                <!--
                    ASCCP
                -->
                <p:dataTable id="tblAsccp" var="asccp" value="#{coreComponentBean.asccpList}" rendered="#{coreComponentBean.type == 'ASCCP'}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" paginatorPosition="bottom" rows="10"
                             style="width: 100%; margin-bottom:20px" rowKey="#{asccp.guid}">

                    <p:column headerText="Property Term" sortBy="#{asccp.propertyTerm}">
                        <h:link value="#{asccp.propertyTerm}"
                                rendered="#{(coreComponentBean.getCurrentUser().appUserId eq asccp.ownerUserId) or asccp.state ne 'Editing'}"
                                outcome="/views/core_component/asccp_details.jsf">
                            <f:param name="asccpId" value="#{asccp.asccpId}"/>
                            <f:param name="type" value="#{coreComponentBean.type}"/>
                            <f:param name="states" value="#{coreComponentBean.toStringSelectedStates()}"/>
                        </h:link>

                        <h:outputText value="#{asccp.propertyTerm}"
                                      rendered="#{(coreComponentBean.getCurrentUser().appUserId ne asccp.ownerUserId) and asccp.state eq 'Editing'}"/>
                    </p:column>

                    <p:column style="width: 150px; text-align: center;" styleClass="ellipsis" headerText="Owner"
                              sortBy="#{coreComponentBean.getUserName(asccp.ownerUserId)}">
                        <h:outputText value="#{coreComponentBean.getUserName(asccp.ownerUserId)}"/>
                    </p:column>

                    <p:column style="width: 100px; text-align: center;" headerText="State" sortBy="#{asccp.state}">
                        <h:panelGroup rendered="#{asccp.state == 'Published'}">
                            <span class="label label-default">#{asccp.state}</span>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{asccp.state == 'Editing'}">
                            <span class="label label-primary">#{asccp.state}</span>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{asccp.state == 'Candidate'}">
                            <span class="label label-warning">#{asccp.state}</span>
                        </h:panelGroup>
                    </p:column>

                    <p:column style="width: 150px; text-align: center;" styleClass="ellipsis" headerText="Last Updated By"
                              sortBy="#{coreComponentBean.getUserName(asccp.lastUpdatedBy)}">
                        <h:outputText value="#{coreComponentBean.getUserName(asccp.lastUpdatedBy)}"/>
                    </p:column>

                    <p:column style="width: 220px; text-align: center;" headerText="Last Updated Timestamp"
                              sortBy="#{asccp.lastUpdateTimestamp}">
                        <h:outputText value="#{asccp.lastUpdateTimestamp}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>

                <!--
                    BCC
                -->
                <p:dataTable id="tblBcc" var="bcc" value="#{coreComponentBean.bccList}" rendered="#{coreComponentBean.type == 'BCC'}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" paginatorPosition="bottom" rows="10"
                             style="width: 100%; margin-bottom:20px" rowKey="#{bcc.guid}">

                    <p:column headerText="Owner ACC" styleClass="ellipsis"
                              sortBy="#{coreComponentBean.getObjectClassTermByAccId(bcc.fromAccId)}">
                        <h:outputText id="objectClassTermOfAccOnBcc" value="#{coreComponentBean.getObjectClassTermByAccId(bcc.fromAccId)}"/>
                        <p:tooltip for="objectClassTermOfAccOnBcc" value="#{coreComponentBean.getObjectClassTermByAccId(bcc.fromAccId)}"/>
                    </p:column>

                    <p:column style="width: 200px" headerText="BCCP" styleClass="ellipsis"
                              sortBy="#{coreComponentBean.getPropertyTermByBccpId(bcc.toBccpId)}">
                        <h:outputText value="#{coreComponentBean.getPropertyTermByBccpId(bcc.toBccpId)}"/>
                    </p:column>

                    <p:column style="width: 150px; text-align: center;" styleClass="ellipsis" headerText="Owner"
                              sortBy="#{coreComponentBean.getUserName(bcc.ownerUserId)}">
                        <h:outputText value="#{coreComponentBean.getUserName(bcc.ownerUserId)}"/>
                    </p:column>

                    <p:column style="width: 100px; text-align: center;" headerText="State" sortBy="#{bcc.state}">
                        <h:panelGroup rendered="#{bcc.state == 'Published'}">
                            <span class="label label-default">#{bcc.state}</span>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{bcc.state == 'Editing'}">
                            <span class="label label-primary">#{bcc.state}</span>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{bcc.state == 'Candidate'}">
                            <span class="label label-warning">#{bcc.state}</span>
                        </h:panelGroup>
                    </p:column>

                    <p:column style="width: 150px; text-align: center;" styleClass="ellipsis" headerText="Last Updated By"
                              sortBy="#{coreComponentBean.getUserName(bcc.lastUpdatedBy)}">
                        <h:outputText value="#{coreComponentBean.getUserName(bcc.lastUpdatedBy)}"/>
                    </p:column>

                    <p:column style="width: 220px; text-align: center;" headerText="Last Updated Timestamp"
                              sortBy="#{bcc.lastUpdateTimestamp}">
                        <h:outputText value="#{bcc.lastUpdateTimestamp}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>

                <!--
                    BCCP
                -->
                <p:dataTable id="tblBccp" var="bccp" value="#{coreComponentBean.bccpList}" rendered="#{coreComponentBean.type == 'BCCP'}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" paginatorPosition="bottom" rows="10"
                             style="width: 100%; margin-bottom:20px" rowKey="#{bccp.guid}">
                    <p:column headerText="Property Term" sortBy="#{bccp.propertyTerm}">
                        <h:link value="#{bccp.propertyTerm}"
                                rendered="#{(coreComponentBean.getCurrentUser().appUserId eq bccp.ownerUserId) or bccp.state ne 'Editing'}"
                                outcome="/views/core_component/bccp_details.jsf">
                            <f:param name="bccpId" value="#{bccp.bccpId}"/>
                            <f:param name="type" value="#{coreComponentBean.type}"/>
                            <f:param name="states" value="#{coreComponentBean.toStringSelectedStates()}"/>
                        </h:link>

                        <h:outputText value="#{bccp.propertyTerm}"
                                      rendered="#{(coreComponentBean.getCurrentUser().appUserId ne bccp.ownerUserId) and bccp.state eq 'Editing'}"/>
                    </p:column>

                    <p:column style="width: 150px; text-align: center;" styleClass="ellipsis" headerText="Owner"
                              sortBy="#{coreComponentBean.getUserName(bccp.ownerUserId)}">
                        <h:outputText value="#{coreComponentBean.getUserName(bccp.ownerUserId)}"/>
                    </p:column>

                    <p:column style="width: 100px; text-align: center;" headerText="State" sortBy="#{bccp.state}">
                        <h:panelGroup rendered="#{bccp.state == 'Published'}">
                            <span class="label label-default">#{bccp.state}</span>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{bccp.state == 'Editing'}">
                            <span class="label label-primary">#{bccp.state}</span>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{bccp.state == 'Candidate'}">
                            <span class="label label-warning">#{bccp.state}</span>
                        </h:panelGroup>
                    </p:column>

                    <p:column style="width: 150px; text-align: center;" styleClass="ellipsis" headerText="Last Updated By"
                              sortBy="#{coreComponentBean.getUserName(bccp.lastUpdatedBy)}">
                        <h:outputText value="#{coreComponentBean.getUserName(bccp.lastUpdatedBy)}"/>
                    </p:column>

                    <p:column style="width: 220px; text-align: center;" headerText="Last Updated Timestamp"
                              sortBy="#{bccp.lastUpdateTimestamp}">
                        <h:outputText value="#{bccp.lastUpdateTimestamp}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                        </h:outputText>
                    </p:column>

                </p:dataTable>
            </p:panel>

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </h:form>
    </ui:define>
</ui:composition>
