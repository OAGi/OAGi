<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="../../template.xhtml">

    <ui:define name="content">
        <div class="settings-next">
            <div class="subhead">
                <h2 class="subhead-heading">#{extensionBean.rootAsccp.propertyTerm} - #{extensionBean.targetAcc.objectClassTerm}</h2>
            </div>
        </div>
        <h:form id="form">
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true"
                        closable="true"/>

            <p:blockUI block="leftPanel" widgetVar="leftBlockUI"/>

            <p:panel id="panel">
                <h:panelGroup style="width: 100%;">
                    <div class="row">
                        <div class="col-md-4" style="max-height: 470px; overflow-y: scroll;">
                            <p:panel id="leftPanel">
                                <p:treeTable value="#{extensionBean.treeNode}" var="node" id="treeTable"
                                             selection="#{extensionBean.selectedTreeNode}"
                                             selectionMode="single">
                                    <p:ajax event="expand" listener="#{extensionBean.expand}"
                                            update=":form:treeTable"/>
                                    <p:ajax event="select" update=":form:details"/>
                                    <p:column headerText="#{extensionBean.rootAsccp.propertyTerm}">
                                        <h:outputText value="#{node.name}"/>
                                    </p:column>
                                </p:treeTable>

                                <p:contextMenu for="treeTable" nodeType="ACC-Extension">
                                    <p:menuitem value="Append ASCC" style="width: 100%;"
                                                actionListener="#{extensionBean.prepareAppendAscc}"
                                                onclick="PF('leftBlockUI').show()"
                                                update=":form:details"/>
                                    <p:menuitem value="Append BCC" style="width: 100%;"
                                                actionListener="#{extensionBean.prepareAppendBcc}"
                                                onclick="PF('leftBlockUI').show()"
                                                update=":form:details"/>
                                </p:contextMenu>
                            </p:panel>
                        </div>

                        <div id="main_panel" class="col-md-8" style="max-height: 470px; overflow-y: scroll">
                            <div id="myAffix" style="overflow-y: auto;">
                                <p:panel id="details">
                                    <!--
                                        To append ASCC
                                    -->
                                    <h:panelGroup rendered="#{extensionBean.preparedAppendAscc}">
                                        <p:panel>
                                            <f:facet name="header">
                                                <p:autoComplete id="asccpPropertyTerm"
                                                                value="#{extensionBean.selectedAsccpPropertyTerm}"
                                                                completeMethod="#{extensionBean.completeInputAsccp}"
                                                                maxResults="20"
                                                                style="width: 440px; margin-right: 20px;">
                                                    <p:ajax event="itemSelect"
                                                            listener="#{extensionBean.onSelectAsccpPropertyTerm}"/>
                                                </p:autoComplete>
                                                <p:commandButton value="Search" ajax="true"
                                                                 actionListener="#{extensionBean.searchAsccp}"
                                                                 update=":form:details" icon="ui-icon-search"/>
                                            </f:facet>

                                            <p:dataTable id="tblAsccp" var="asccp" value="#{extensionBean.asccpList}"
                                                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                         paginator="true" paginatorPosition="bottom" rows="5"
                                                         style="width: 100%; margin-bottom:20px"
                                                         rowKey="#{asccp.asccpId}"
                                                         selection="#{extensionBean.selectedAsccp}"
                                                         selectionMode="single">
                                                <p:ajax event="rowSelect" listener="#{extensionBean.onAsccpRowSelect}"/>
                                                <p:ajax event="rowUnselect"
                                                        listener="#{extensionBean.onAsccpRowUnselect}"/>

                                                <p:column headerText="ASCCP Property Term"
                                                          sortBy="#{asccp.propertyTerm}">
                                                    <h:outputText value="#{asccp.propertyTerm}"/>
                                                    <div>
                                                        <h:outputText value="GUID: #{asccp.guid}"
                                                                      style="font-size: 12px !important; color: #767676 !important;"/>
                                                    </div>
                                                </p:column>
                                            </p:dataTable>

                                            <p:commandButton value="Append"
                                                             actionListener="#{extensionBean.setPreparedAppendAscc(false)}"
                                                             action="#{extensionBean.appendAscc()}"
                                                             onclick="PF('leftBlockUI').hide()"
                                                             update=":form"/>
                                            <p:commandButton value="Discard"
                                                             styleClass="danger"
                                                             actionListener="#{extensionBean.setPreparedAppendAscc(false)}"
                                                             onclick="PF('leftBlockUI').hide()"
                                                             update=":form:details"/>
                                        </p:panel>
                                    </h:panelGroup>

                                    <!--
                                        To append BCC
                                    -->
                                    <h:panelGroup rendered="#{extensionBean.preparedAppendBcc}">
                                        <p:panel>
                                            <f:facet name="header">
                                                <p:autoComplete id="bccpPropertyTerm"
                                                                value="#{extensionBean.selectedBccpPropertyTerm}"
                                                                completeMethod="#{extensionBean.completeInputBccp}"
                                                                maxResults="20"
                                                                style="width: 440px; margin-right: 20px;">
                                                    <p:ajax event="itemSelect"
                                                            listener="#{extensionBean.onSelectBccpPropertyTerm}"/>
                                                </p:autoComplete>
                                                <p:commandButton value="Search" ajax="true"
                                                                 actionListener="#{extensionBean.searchBccp}"
                                                                 update=":form:details" icon="ui-icon-search"/>
                                            </f:facet>

                                            <p:dataTable id="tblBccp" var="bccp" value="#{extensionBean.bccpList}"
                                                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                         paginator="true" paginatorPosition="bottom" rows="5"
                                                         style="width: 100%; margin-bottom:20px"
                                                         rowKey="#{bccp.bccpId}"
                                                         selection="#{extensionBean.selectedBccp}"
                                                         selectionMode="single">
                                                <p:ajax event="rowSelect" listener="#{extensionBean.onBccpRowSelect}"/>
                                                <p:ajax event="rowUnselect"
                                                        listener="#{extensionBean.onBccpRowUnselect}"/>
                                                <p:column headerText="BCCP Property Term" sortBy="#{bccp.propertyTerm}">
                                                    <h:outputText value="#{bccp.propertyTerm}"/>
                                                    <div>
                                                        <h:outputText value="GUID: #{bccp.guid}"
                                                                      style="font-size: 12px !important; color: #767676 !important;"/>
                                                    </div>
                                                </p:column>
                                            </p:dataTable>

                                            <p:commandButton value="Append"
                                                             actionListener="#{extensionBean.setPreparedAppendBcc(false)}"
                                                             action="#{extensionBean.appendBcc()}"
                                                             onclick="PF('leftBlockUI').hide()"
                                                             update=":form"/>
                                            <p:commandButton value="Discard"
                                                             styleClass="danger"
                                                             actionListener="#{extensionBean.setPreparedAppendBcc(false)}"
                                                             onclick="PF('leftBlockUI').hide()"
                                                             update=":form:details"/>
                                        </p:panel>
                                    </h:panelGroup>

                                    <!--
                                        ACC
                                    -->
                                    <h:panelGroup
                                            rendered="#{fn:startsWith(extensionBean.selectedTreeNode.type, 'ACC')}">
                                        <p:panel header="ACC">
                                            <h:panelGrid columns="2" cellpadding="3">
                                                <h:outputText value="GUID" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{extensionBean.selectedTreeNode.data.acc.guid}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Object Class Term" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{extensionBean.selectedTreeNode.data.acc.objectClassTerm}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="DEN" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{extensionBean.selectedTreeNode.data.acc.den}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Definition" styleClass="section-label"/>
                                                <h:inputTextarea
                                                        value="#{extensionBean.selectedTreeNode.data.acc.definition}"
                                                        rows="6" autoResize="false"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>
                                            </h:panelGrid>
                                        </p:panel>
                                    </h:panelGroup>

                                    <!--
                                        ASCCP
                                    -->
                                    <h:panelGroup
                                            rendered="#{fn:startsWith(extensionBean.selectedTreeNode.type, 'ASCCP')}">
                                        <p:panel header="ASCC"
                                                 rendered="#{extensionBean.selectedTreeNode.data.ascc != null}">
                                            <h:panelGrid columns="2" cellpadding="3">
                                                <h:outputText value="GUID" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{extensionBean.selectedTreeNode.data.ascc.guid}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="DEN" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{extensionBean.selectedTreeNode.data.ascc.den}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Min" styleClass="section-label"/>
                                                <h:selectOneMenu
                                                        value="#{extensionBean.selectedTreeNode.data.ascc.cardinalityMin}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="#{extensionBean.selectedTreeNode.data.ascc.state != 'Editing'}">
                                                    <f:selectItem itemLabel="0" itemValue="0"/>
                                                    <f:selectItem itemLabel="1" itemValue="1"/>
                                                </h:selectOneMenu>

                                                <h:outputText value="Max" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{extensionBean.selectedTreeNode.data.ascc.cardinalityMax}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="#{extensionBean.selectedTreeNode.data.ascc.state != 'Editing'}"/>

                                                <h:outputText value="Definition" styleClass="section-label"/>
                                                <h:inputTextarea
                                                        value="#{extensionBean.selectedTreeNode.data.ascc.definition}"
                                                        rows="6" autoResize="false"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="#{extensionBean.selectedTreeNode.data.ascc.state != 'Editing'}"/>
                                            </h:panelGrid>
                                        </p:panel>
                                        <p:panel header="ASCCP">
                                            <h:panelGrid columns="2" cellpadding="3">
                                                <h:outputText value="GUID" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{extensionBean.selectedTreeNode.data.asccp.guid}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Property Term" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{extensionBean.selectedTreeNode.data.asccp.propertyTerm}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="DEN" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{extensionBean.selectedTreeNode.data.asccp.den}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Definition" styleClass="section-label"/>
                                                <h:inputTextarea
                                                        value="#{extensionBean.selectedTreeNode.data.asccp.definition}"
                                                        rows="6" autoResize="false"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>
                                            </h:panelGrid>
                                        </p:panel>
                                    </h:panelGroup>


                                    <!--
                                        BCCP
                                    -->
                                    <h:panelGroup
                                            rendered="#{fn:startsWith(extensionBean.selectedTreeNode.type, 'BCCP')}">
                                        <p:panel header="BCC">
                                            <h:panelGrid columns="2" cellpadding="3">
                                                <h:outputText value="GUID" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{extensionBean.selectedTreeNode.data.bcc.guid}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="DEN" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{extensionBean.selectedTreeNode.data.bcc.den}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Min" styleClass="section-label"/>
                                                <h:selectOneMenu
                                                        value="#{extensionBean.selectedTreeNode.data.bcc.cardinalityMin}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="#{extensionBean.selectedTreeNode.data.bcc.state != 'Editing'}">
                                                    <f:selectItem itemLabel="0" itemValue="0"/>
                                                    <f:selectItem itemLabel="1" itemValue="1"/>
                                                </h:selectOneMenu>

                                                <h:outputText value="Max" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{extensionBean.selectedTreeNode.data.bcc.cardinalityMax}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="#{extensionBean.selectedTreeNode.data.bcc.state != 'Editing'}"/>

                                                <h:outputText value="Definition" styleClass="section-label"/>
                                                <h:inputTextarea
                                                        value="#{extensionBean.selectedTreeNode.data.bcc.definition}"
                                                        rows="6" autoResize="false"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="#{extensionBean.selectedTreeNode.data.bcc.state != 'Editing'}"/>
                                            </h:panelGrid>
                                        </p:panel>

                                        <p:panel header="BCCP">
                                            <h:panelGrid columns="2" cellpadding="3">
                                                <h:outputText value="GUID" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{extensionBean.selectedTreeNode.data.bccp.guid}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Property Term" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{extensionBean.selectedTreeNode.data.bccp.propertyTerm}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="DEN" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{extensionBean.selectedTreeNode.data.bccp.den}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Definition" styleClass="section-label"/>
                                                <h:inputTextarea
                                                        value="#{extensionBean.selectedTreeNode.data.bccp.definition}"
                                                        rows="6" autoResize="false"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>
                                            </h:panelGrid>
                                        </p:panel>

                                        <p:panel header="Data Type">
                                            <h:panelGrid columns="2" cellpadding="3">
                                                <h:outputText value="GUID" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{extensionBean.selectedTreeNode.data.bdt.guid}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Data Type Term" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{extensionBean.selectedTreeNode.data.bdt.dataTypeTerm}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Qualifier" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{extensionBean.selectedTreeNode.data.bdt.qualifier}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="DEN" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{extensionBean.selectedTreeNode.data.bdt.den}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Definition" styleClass="section-label"/>
                                                <h:inputTextarea
                                                        value="#{extensionBean.selectedTreeNode.data.bdt.definition}"
                                                        rows="6" autoResize="false"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>
                                            </h:panelGrid>
                                        </p:panel>
                                    </h:panelGroup>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </p:panel>

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </h:form>
    </ui:define>
</ui:composition>
